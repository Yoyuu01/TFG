<div class="ion-page" id="main-content">
  <app-header></app-header>
  <ion-content [fullscreen]="true">
    <div class="hero-section">
      <h1>Reserva tu vuelo</h1>
      <p>Completa los datos para finalizar tu reserva</p>
    </div>
    <div class="main-content">
      <div class="container">
        <form (ngSubmit)="confirmarReserva()" #reservaForm="ngForm">
          <ion-item>
            <ion-label position="floating">Nombre completo</ion-label>
            <ion-input type="text" required [(ngModel)]="nombre" name="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tel√©fono</ion-label>
            <ion-input type="tel" required [(ngModel)]="telefono" name="telefono"></ion-input>
          </ion-item>
          <button class="reservar-btn" type="submit" [disabled]="!reservaForm.form.valid">Confirmar Reserva</button>
          <button class="reservar-btn" type="button" (click)="volver()">Volver</button>
        </form>
      </div>
    </div>
  </ion-content>
</div>
