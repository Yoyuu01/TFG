<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button class="menu-button" [routerLink]="['/login']">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Iniciar Sesión</ion-label>
      </ion-item>
      <ion-item button class="menu-button" [routerLink]="['/register']">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        <ion-label>Registrarse</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        EuroJet
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

    <div class="container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Bienvenido a EuroJet</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Tu agencia de viajes de confianza</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
