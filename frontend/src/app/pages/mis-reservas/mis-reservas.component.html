<div class="ion-page" id="main-content">
  <h2>Mis reservas</h2>
  <ul>
    <li *ngFor="let reserva of reservas">
      Vuelo: {{ reserva.vuelo_id }} | Fecha: {{ reserva.fecha_reserva }} | Asiento: {{ reserva.asiento }}
    </li>
  </ul>
  <div *ngIf="reservas.length === 0">
    No tienes reservas.
  </div>
</div>
