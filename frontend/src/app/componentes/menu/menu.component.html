<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-icon name="airplane-outline" style="margin-right:8px;"></ion-icon>
        EuroJet
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ng-container *ngIf="usuario; else noSesion">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <ion-icon name="person-circle-outline" style="font-size:2rem;"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>¡Bienvenido, {{ usuario.nombre || usuario.email }}!</h2>
            <p>Has iniciado sesión</p>
          </ion-label>
        </ion-item>
        <ion-item routerLink="/mi-cuenta">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Mi cuenta</ion-label>
        </ion-item>
        <ion-item routerLink="/mis-reservas">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          <ion-label>Mis reservas</ion-label>
        </ion-item>
        <ion-item (click)="cerrarSesion()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ng-container>
      <ng-template #noSesion>
        <ion-item routerLink="/login">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          <ion-label>Iniciar Sesión</ion-label>
        </ion-item>
        <ion-item routerLink="/register">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          <ion-label>Registrarse</ion-label>
        </ion-item>
      </ng-template>
    </ion-list>
    <div style="margin-top:2rem; text-align:center; color:#6c8bbd; font-size:0.9rem;">
      <span>EuroJet &copy; 2025</span>
    </div>
  </ion-content>
</ion-menu>
